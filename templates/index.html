<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Inflación</title>
</head>
<body>
    <h1>Predicción de Inflación</h1>
    <form action="/predict" method="POST">
        <label for="interest_rate">Tasa de Interés Real (%)</label><br>
        <input type="number" step="any" id="interest_rate" name="interest_rate" required><br><br>

        <label for="inflation_gdp">Inflación (Deflactor del PIB, %)</label><br>
        <input type="number" step="any" id="inflation_gdp" name="inflation_gdp" required><br><br>

        <label for="current_account">Cuenta Corriente (% PIB)</label><br>
        <input type="number" step="any" id="current_account" name="current_account" required><br><br>

        <label for="gdp">PIB (USD)</label><br>
        <input type="number" step="any" id="gdp" name="gdp" required><br><br>

        <label for="gni">Ingreso Nacional Bruto (USD)</label><br>
        <input type="number" step="any" id="gni" name="gni" required><br><br>

        <input type="submit" value="Predecir">
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
